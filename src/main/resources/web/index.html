    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="axios.js"></script>
</head>
<body>

    <div id="vue-app">

        <div v-if="current == 'main'">
            <div style="margin-bottom: 16px; display: none;">
                <input type="text" v-model="newname">
                <button v-on:click="changeName()">Change Name</button>
            </div>
            <div style="padding-top: 16px; display: none;">
                <button v-on:click="hardSwitch()">Hard Switch</button>
            </div>

            <table class="main-table">
                <thead>
                    <tr>
                        <th>ESP</th>
                        <th>Visuals</th>
                        <th>Utility</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button @click="current = 'blocks'">Blocks</button>
                        </td>
                        <td>
                            <button @click="current = 'full-bright'">Full Bright</button>
                        </td>
                        <td>
                            <button @click="current = 'scripts'">Scripts</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button @click="current = 'entities'">Entities</button>
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button @click="current = 'free-cam'">Free Cam</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <blocks-config
            v-if="current == 'blocks'"
            @back="backToMain()">
        </blocks-config>

        <entities-config
            v-if="current == 'entities'"
